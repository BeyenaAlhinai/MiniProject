

<section class="text-center text-lg-start d-flex justify-content-center align-items-center" style="min-height: 90vh; min-width: 270vh;">
  <div class="container">

    <div class="row g-0 align-items-center">

      <div class="col-lg-4 mb-5 mb-lg-0">

        <div class="card cascading-right" style="
            
            margin-right: -50px;

            background: hsla(0, 0%, 100%, 0.55);

            backdrop-filter: blur(30px);

            border-radius: 10px;">

          <div class="card-body p-4 shadow-4 text-center">

            <h2 class="fw-bold mb-4" style="color: blue;">Login Form</h2>

            <form>

          

              <div class="row">

                <div class="col-md-6 mb-4">

                </div>

              </div><br>

 
              <div class="form-outline mb-4">
                <h5 style="text-align: left; color: red;">Email Addree :</h5>
                <input type="email" class="form-control" name="email" [(ngModel)]="email">
              </div>

              <div class="form-outline mb-4">
                <h5 style="text-align: left; color: red;">Password :</h5>
                <input type="password" class="form-control" name="password" [(ngModel)]="password">
              </div>


              <button type="submit" class="btn btn-primary btn-block mb-4" (click)="logIn()">Login </button>

            </form>

          </div>

        </div>

      </div>

    
    </div>

  </div>



</section>
